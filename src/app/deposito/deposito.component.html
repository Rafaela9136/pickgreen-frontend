<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="jumbotron" id="form-deposito-box">
      <h2>Confirmar depósito</h2>
      <hr>
      <div *ngIf="!isPharmacy">
        <div>
          <label for="totalDeposits" class="control-label">Quantidade de Volumes para Conferência:</label>
          <input type="number" class="form-control" id="totalDeposits" name="totalDeposits" [(ngModel)]="totalDeposits">
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group" [ngClass]="{ 'has-error' : !codigoDeposito.valid && codigoDeposito.touched }">
            <label for="codigoDeposito" class="control-label">Código da sacola:</label>
            <input type="number" class="form-control" id="codigoDeposito" name="codigoDeposito" [(ngModel)]="code" required #codigoDeposito="ngModel">
          </div>
          <div class="form-group" [ngClass]="{ 'has-error' : !pesoSacola.valid && pesoSacola.touched }">
            <label for="pesoSacola" class="control-label">Peso do Reciclável (Kg):</label>
            <input type="number" class="form-control" id="pesoSacola" name="pesoSacola" [(ngModel)]="deposit.weight" length="0" max="5" 
            required #pesoSacola="ngModel" pattern="^([1-4]{1,10}){1}(\.[0-9]{1,10})?$|^(0.[0-9]{1,10})?$|^(5)]?$">
            <div *ngIf="pesoSacola.errors && (pesoSacola.dirty || pesoSacola.touched)">
              <div [hidden]="!pesoSacola.errors.pattern">
                O peso do reciclável (Kg) deve ser no mínimo 0,010 kg e no máximo até 5kg.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="(!f.valid || this.loading)">
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" /> Confirmar</button>
            </div>
          </form>
        </div>

        <div *ngIf="isPharmacy">
          <form #g="ngForm" (ngSubmit)="onSubmitPharmacy()">
            <div class="form-group" [ngClass]="{ 'has-error' : !codigoDeposito2.valid && codigoDeposito2.touched }">
              <label for="codigoDeposito2" class="control-label">Código da sacola:</label>
              <input type="number" class="form-control" id="codigoDeposito2" name="codigoDeposito2" [(ngModel)]="code" required #codigoDeposito2="ngModel">
            </div>
